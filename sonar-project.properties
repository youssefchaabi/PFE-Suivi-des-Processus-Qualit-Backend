# Configuration SonarQube pour le projet Backend
sonar.projectKey=youssefchaabi_PFE-Suivi-des-Processus-Qualit-Backend
sonar.organization=youssefchaabi

# Informations du projet
sonar.projectName=Backend Suivi Processus Qualité
sonar.projectVersion=1.0

# Chemins source et tests
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Exclusions
sonar.exclusions=**/node_modules/**,**/target/**,**/*.xml,**/*.yml,**/*.yaml,**/*.json

# Couverture de code
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Quality Gate - Paramètres ajustés pour le projet
sonar.qualitygate.wait=false

# Désactiver certaines règles strictes pour le nouveau code
sonar.newCode.referenceBranch=main

# Seuils de couverture ajustés
sonar.coverage.exclusions=**/config/**,**/dto/**,**/model/**,**/exception/**

# Ignorer les Security Hotspots de faible priorité
sonar.security.hotspots.ignored=true
