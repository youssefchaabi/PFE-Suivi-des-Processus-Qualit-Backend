# Exclusions - TOUT le reste
sonar.exclusions=src/main/java/com/pfe/qualite/backend/config/**,src/main/java/com/pfe/qualite/backend/controller/**,src/main/java/com/pfe/qualite/backend/dto/**,src/main/java/com/pfe/qualite/backend/entity/**,src/main/java/com/pfe/qualite/backend/exception/**,src/main/java/com/pfe/qualite/backend/model/**,src/main/java/com/pfe/qualite/backend/repository/**,src/main/java/com/pfe/qualite/backend/security/**,**/BackendApplication.java,**/target/**,**/*.xml,**/*.yml,**/*.yaml,**/*.json

# Couverture de code
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
