# Configuration SonarCloud pour Backend - COPIE EXACTE DU FRONTEND
sonar.projectKey=youssefchaabi_PFE-Suivi-des-Processus-Qualit-Backend
sonar.organization=youssefchaabi

# Informations du projet
sonar.projectName=Backend Suivi Processus Qualité
sonar.projectVersion=1.0

# Chemins source - Comme le frontend
sonar.sources=src/main/java
sonar.tests=src/test/java

# Exclusions - EXACTEMENT comme le frontend
sonar.exclusions=**/target/**,**/*.xml,**/*.yml,**/*.yaml,**/*.json,**/BackendApplication.java,**/config/**,**/dto/**,**/model/**,**/entity/**

# Couverture de code
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Language
sonar.sourceEncoding=UTF-8

# Quality Gate - EXACTEMENT comme le frontend
sonar.qualitygate.wait=false

# Seuils de qualité - EXACTEMENT comme le frontend
sonar.coverage.exclusions=**/config/**,**/dto/**,**/model/**,**/entity/**,**/BackendApplication.java

# Ignorer certaines règles - EXACTEMENT comme le frontend
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java
sonar.issue.ignore.multicriteria.e2.ruleKey=squid:S*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.java
sonar.issue.ignore.multicriteria.e3.ruleKey=common-java:*
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.java
