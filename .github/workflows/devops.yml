name: CI/CD Pipeline - Backend Suivi Processus Qualité

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Job 1: Build et Test
  build-and-test:
    name: Build et Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
      
      - name: Configuration Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Vérification de la version Java
        run: java -version
      
      - name: Build avec Maven
        run: mvn clean install -DskipTests
      
      - name: Exécution des tests unitaires
        run: mvn test
      
      - name: Génération du rapport de couverture
        run: mvn jacoco:report
        continue-on-error: true
      
      - name: Upload des artefacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: target/*.jar
          retention-days: 7

  # Job 2: Analyse de code avec SonarQube (optionnel)
  code-quality:
    name: Analyse de qualité du code
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configuration Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Analyse SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=suivi-processus-qualite \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN
        continue-on-error: true

  # Job 3: Build Docker Image
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
      
      - name: Configuration Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build du projet
        run: mvn clean package -DskipTests
      
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build et Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/suivi-qualite-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/suivi-qualite-backend:${{ github.sha }}

  # Job 4: Déploiement (optionnel)
  deploy:
    name: Déploiement
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
      
      - name: Déploiement sur le serveur
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /opt/suivi-qualite
            docker-compose pull backend
            docker-compose up -d backend
            docker system prune -f

  # Job 5: Notification
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, docker-build, deploy]
    if: always()
    
    steps:
      - name: Notification de succès
        if: success()
        run: |
          echo "✅ Pipeline CI/CD exécuté avec succès!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
      
      - name: Notification d'échec
        if: failure()
        run: |
          echo "❌ Échec du pipeline CI/CD"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
