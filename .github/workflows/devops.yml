name: CI/CD Pipeline - Backend Suivi Processus Qualit√©

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Job 1: Build et Test
  build-and-test:
    name: Build et Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
      
      - name: Configuration Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: V√©rification de la version Java
        run: java -version
      
      - name: Donner les permissions au Maven Wrapper
        run: chmod +x mvnw
      
      - name: Build avec Maven
        run: ./mvnw clean install -DskipTests
      
      - name: Ex√©cution des tests unitaires (sans tests d'int√©gration)
        run: ./mvnw test -Dtest='!BackendApplicationTests'
      
      - name: G√©n√©ration du rapport de couverture
        run: ./mvnw jacoco:report
        continue-on-error: true
      
      - name: Upload des artefacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: target/*.jar
          retention-days: 7

  # Job 2: Tests Unitaires avec Couverture JaCoCo
  unit-tests:
    name: Tests Unitaires (JUnit 5 + Mockito)
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
      
      - name: Configuration Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Donner les permissions au Maven Wrapper
        run: chmod +x mvnw
      
      - name: Ex√©cution des tests unitaires (sans tests d'int√©gration)
        run: ./mvnw test -Dtest='!BackendApplicationTests'
      
      - name: G√©n√©ration du rapport JaCoCo
        run: ./mvnw jacoco:report
      
      - name: Upload du rapport de couverture
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 30
      
      - name: Affichage du r√©sum√© de couverture
        run: |
          echo "üìä Rapport de couverture g√©n√©r√©"
          echo "Tests ex√©cut√©s: TOUS les tests unitaires disponibles"
          echo "Framework: JUnit 5 + Mockito"
          if [ -f target/site/jacoco/index.html ]; then
            echo "‚úÖ Rapport JaCoCo disponible dans les artefacts"
          fi

  # Job 3: Analyse SonarCloud
  sonarcloud:
    name: Analyse SonarCloud
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: Configuration Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Donner les permissions au Maven Wrapper
        run: chmod +x mvnw
      
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Build et Tests (sans tests d'int√©gration)
        run: ./mvnw clean verify -Dtest='!BackendApplicationTests'
        continue-on-error: true
      
      - name: Analyse SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.qualitygate.wait=false

  # Job 4: Build Docker Image
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, sonarcloud]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
      
      - name: Configuration Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Donner les permissions au Maven Wrapper
        run: chmod +x mvnw
      
      - name: Build du projet
        run: ./mvnw clean package -DskipTests
      
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build et Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/suivi-qualite-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/suivi-qualite-backend:${{ github.sha }}

  # Job 5: D√©ploiement sur Render (automatique)
  deploy:
    name: D√©ploiement sur Render
    runs-on: ubuntu-latest
    needs: [docker-build, sonarcloud]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Notification de d√©ploiement
        run: |
          echo "‚úÖ Build r√©ussi - Render va d√©ployer automatiquement"
          echo "Le d√©ploiement se fait automatiquement via l'int√©gration GitHub de Render"
          echo "V√©rifiez le statut sur https://dashboard.render.com"


  # Job 6: Notification
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [build-and-test, unit-tests, sonarcloud, docker-build, deploy]
    if: always()
    
    steps:
      - name: Notification de succ√®s
        if: success()
        run: |
          echo "‚úÖ Pipeline CI/CD ex√©cut√© avec succ√®s!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
      
      - name: Notification d'√©chec
        if: failure()
        run: |
          echo "‚ùå √âchec du pipeline CI/CD"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
