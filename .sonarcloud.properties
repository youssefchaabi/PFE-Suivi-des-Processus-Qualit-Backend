# SonarCloud Configuration
# Ce fichier configure les paramètres spécifiques à SonarCloud

# Désactiver l'attente du Quality Gate
sonar.qualitygate.wait=false

# Exclusions pour la couverture
sonar.coverage.exclusions=**/config/**,**/dto/**,**/model/**,**/exception/**,**/util/**

# Exclusions pour la duplication
sonar.cpd.exclusions=**/model/**,**/dto/**,**/config/**

# Ignorer certaines règles sur les modèles et DTOs
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/model/**
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/dto/**
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S*
sonar.issue.ignore.multicriteria.e3.resourceKey=**/config/**
